name: Deploy to Production

# Disabled: API deploys via Vercel's GitHub integration, not this workflow.
# To re-enable, uncomment the triggers below and add VERCEL_TOKEN,
# VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets to the GitHub repo.
on:
  workflow_dispatch:

jobs:
  deploy-api:
    name: Deploy API to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Pull Vercel Environment Information
        id: vercel-pull
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
      
      - name: Build Project
        run: |
          cd api
          npm ci
      
      - name: Deploy Project to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
      
      - name: Deployment URL
        run: |
          echo "Deployed to: ${{ steps.vercel-deploy.outputs.preview-url }}"
